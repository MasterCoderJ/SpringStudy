 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    
    <script type="text/javascript">
    let app1;
    
    function init(){
    	app1 = new Vue({
    		el:"#tbody",
    		data:{
    			count:7000,
                categoryList:[
                
                	]
    		}
    	});
    }
    
    function getCategoryList(){
		$.ajax({
			url:"/Vue/category.jsp",
			method:"get",
			success:function(result,staus,xhr){
				
				
				for(let i = 0 ;i<result.length; i++){
					console.log(result);
					app1.categoryList=result;
					
				}
			}
			
			
		});
		
		
		
	}
    	
    $(function(){
    	
    	init();
    	
    	
    	
    	$("#bt_load").click(function(){
    		getCategoryList();
    	});
    	
    });
    </script>
 </head>
 <body>
<button type="button" class="btn btn-primary" id="bt_load"> 불러오기</button>
	<div class="container">
		<table class="table">
            <thead class="thead-dark">
              <tr>
                <th>CategoryNumber</th>
                <th>CategoryName</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr v-for="(category, i) in categoryList">
                <td>{{category.category_idx}}</td>
                <td>{{category.category_name}}</td>
              </tr>

            </tbody>
          </table>
    </div>
 </body>
 </html>

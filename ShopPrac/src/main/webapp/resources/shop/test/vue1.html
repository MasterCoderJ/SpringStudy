<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        //Vue 인스턴스를 한개를 만들어 app1영역을 렌더링 하자
        function init(){
            let app1 = new Vue({//json
                //이 Vue 인스턴스가 제어할 대상 요소
                el:"#app1",//제어할 영역의 id를 표기
                data:{//json
                    fruit:{

                        name:"apple",
                        color:"red"
                    }


                },
                methods:{
                    getName:function(){
                        return this.fruit.name;
                    },
                    //나의 사는 곳을 반환하는 메서드 정의하고 아래쪽에 렌더링
                    getLocation:function(loc){
                        return loc;
                    }
                }
                
            });
            
        }
        
        
        $(function(){
            init();
            
        });


    </script>



</head>
<body>

    <!--이 영역은  Vue를 이용하여 렌더링할 대상이 됨-->
    <div id="app1">
        {{fruit.name}} 은 {{fruit.color}} 색이다<br>
        {{getName()}} <br>
        {{getLocation("서울울")}}


        <a :href=> 네이버 바로가기 </a>
    </div>

</body>
</html>
